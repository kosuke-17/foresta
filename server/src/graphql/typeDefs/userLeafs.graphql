# ユーザー習得技術情報
type UserLeafs {
  id: ID!
  techLeafs: [leafInfo!]!
  userId: ID!
}
type leafInfo {
  techTreeId: ID!
  achievementRate: Int!
  techLeafIds: [ID!]!
}

################
#リクエストボディ

# TechLeaf情報
input UserTechLeafUpdateInput {
  techTreeId: ID!
  achievementRate: Int!
  techLeafIds: [String]!
  userId: ID!
}

################################
#レスポンス

# ユーザーの習得技術情報
type ResponseUserTechLeaf {
  status: String!
  node: UserLeafs
}
