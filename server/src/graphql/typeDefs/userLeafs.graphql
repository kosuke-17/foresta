# ユーザー習得技術情報
type UserLeafs {
  id: ID!
  myTech: [treeInfo!]!
  userId: ID!
}
type treeInfo {
  treeId: ID!
  treeName: String!
  achievementRate: Int!
  leafs: [leafInfo]!
}

type leafInfo {
  name: String
  techBranch_id: String
  techTree_id: String
  isStatus: Boolean
}

################
#リクエストボディ

# TechLeaf情報
input UserTechLeafUpdateInput {
  techTreeId: ID!
  achievementRate: Int!
  techLeafIds: [String]!
  userId: ID!
}

################################
#レスポンス

# ユーザーの習得技術情報
type ResponseUserTechLeaf {
  status: String!
  node: UserLeafs
  msg: String
}
