type StudyStack {
  content: String!
  timeStack: Int!
  createdAt: String!
  skillTagId: String!
  userId: String!
}

input StudyStackAddInput {
  content: String!
  timeStack: Int!
  createdAt: String!
  skillTagId: String!
  userId: String!
}
input StudyStackRemoveInput {
  studyStackId: String
  content: String
  timeStack: Int
  createdAt: String
  skillTagId: String
  userId: String!
}

type ResponseStudyStack {
  status: String!
  node: StudyStack
}
