# ユーザー情報
type User {
  id: String
  name: String
  jobType: String
  email: String
  password: String
  githubURL: String
  have_techLeafs: [TechLeafInfo]
}
# ユーザー習得技術情報
type TechLeafInfo {
  techTreeId: String
  achievementRate: Int
  techLeafIds: [String]
}
################
#リクエストボディ

# ユーザー情報
input UserCreateInput {
  name: String!
  jobType: String!
  email: String!
  password: String!
  githubURL: String!
}

# ログインユーザー情報
input UserLoginInput {
  email: String!
  password: String!
}

# TechLeaf情報
input UserTechLeafAddInput {
  _id: String!
  haveTechLeafId: String!
  achievementRate: Int!
  techLeafIds: [String]!
}
input UserTechLeafRemoveInput {
  _id: String!
  techLeafId: String!
}

################################
#レスポンス
# ユーザー情報
type ResponseUser {
  status: String!
  node: User
  message: String
}
# 追加したユーザーURL
type ResponseUserUrls {
  status: String
  node: UserUrls
}
