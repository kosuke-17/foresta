# ユーザー情報
type User {
  id: String
  name: String
  jobType: String
  email: String
  password: String
  githubURL: String
  have_techLeafs: [TechLeafInfo]
}
# ユーザー習得技術情報
type TechLeafInfo {
  techTreeId: String
  achievementRate: Int
  techLeafIds: [String]
}
type URL {
  urlName: String
  url: String
}
type UserUrls {
  user_urls: [URL]
  userId: String
}
################
#リクエストボディ

# ユーザー情報
input UserCreateInput {
  name: String!
  jobType: String!
  email: String!
  password: String!
  githubURL: String!
}

# ログインユーザー情報
input UserLoginInput {
  email: String!
  password: String!
}

# ユーザーに紐づくurl情報
input UserUrlsCreateInput {
  userId: String
  urlName: String
  url: String
}
input UserUrlsAddInput {
  urlId: String
  userId: String
  urlName: String
  url: String
}
input UserUrlsRemoveInput {
  urlId: String
  userUrlsId: String
}

# TechLeaf情報
input UserTechLeafAddInput {
  _id: String!
  techTreeId: String!
  achievementRate: Int!
  techLeafIds: [String]!
}
input UserTechLeafRemoveInput {
  _id: String!
  techLeafId: String!
}

################

################################
#レスポンス
# ユーザー情報
type ResponseUser {
  status: String!
  node: User
  message: String
}
# 追加したユーザーURL
type ResponseUserUrls {
  status: String
  node: UserUrls
}
