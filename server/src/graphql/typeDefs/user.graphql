# ユーザー情報
type User {
  id: String!
  name: String!
  jobType: String!
  email: String!
  password: String!
  githubURL: String!
  userLeafs: UserLeafs!
  userUrls: UserUrls!
}

################
#リクエストボディ

# ユーザー情報
input UserCreateInput {
  name: String!
  jobType: String!
  email: String!
  password: String!
  githubURL: String!
}

# ログインユーザー情報
input UserLoginInput {
  email: String!
  password: String!
}

################################
#レスポンス
# ユーザー情報
type ResponseUser {
  status: String!
  node: User
  message: String
}
