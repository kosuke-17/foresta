# ユーザー情報
type User {
  id: String
  name: String
  jobType: String
  email: String
  password: String
  githubURL: String
  have_techLeafs: [String]
}
type URL {
  urlName: String
  url: String
}
type UserUrls {
  user_urls: [URL]
  userId: String
}
################
#リクエストボディ

# ユーザー情報
input UserCreateInput {
  name: String!
  jobType: String!
  email: String!
  password: String!
  githubURL: String!
}

# ログインユーザー情報
input UserLoginInput {
  email: String!
  password: String!
}

# ユーザーに紐づくurl情報
input UserUrlsInput {
  userId: String
  urlName: String
  url: String
}
input UserUrlsRemoveInput {
  uId: String
  userId: String
  urlId: String
}

# TechLeaf情報
input UserTechLeafAddInput {
  _id: String!
  techLeafId: String!
}
input UserTechLeafRemoveInput {
  _id: String!
  techLeafId: String!
}

################

################################
#レスポンス
# ユーザー情報
type ResponseUser {
  status: String!
  node: User!
}
# 追加したユーザーURL
type ResponseUserUrls {
  status: String
  node: UserUrls
}
