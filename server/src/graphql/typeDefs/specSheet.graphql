################
#リクエストボディ

# スペックシート
input SpecSheetUpdateInput {
  specSheetId: String!
  selfIntro: String!
  studyOnOwnTime: String!
  certification: String!
  prevJobs: [String!]!
  userId: String!
}
# スペックシートユーザー基本情報
input SpecUserInfoUpdateInput {
  specUserInfoId: String!
  stuffID: String!
  age: Int!
  gender: String!
  nearestStation: String!
  startWorkDate: String!
  seExpAmount: Int!
  pgExpAmount: Int!
  itExpAmount: Int!
  specSheetId: String!
}

input SpecTechInfoUpdateInput {
  specTechInfoId: String!
  operationEnvs: [String!]!
  languages: [String!]!
  frameworks: [String!]!
  libraries: [String!]!
  OtherTools: [String!]!
  devRoles: [String!]!
  specSheetId: String!
}
input SpecProjectUpdateInput {
  specProjectId: String!
  name: String!
  startedAt: String!
  finishedAt: String!
  roleSharing: String!
  content: String!
  operationEnvs: [String!]!
  languages: [String!]!
  frameworks: [String!]!
  libraries: [String!]!
  OtherTools: [String!]!
  devRoles: [String!]!
  specSheetId: String!
}

################
#レスポンス

type ResponseSpecSheet {
  status: String!
  node: SpecSheet
}
type ResponseSpecUserInfo {
  status: String!
  node: SpecUserInfoSheet
}
type ResponseSpecTechInfo {
  status: String!
  node: SpecTechInfoSheet
}
type ResponseSpecProject {
  status: String!
  node: SpecProjectSheet
}
