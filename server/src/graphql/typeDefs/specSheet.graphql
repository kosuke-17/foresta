# スペックシート
type SpeckSheet {
  id: String
  selfIntro: String!
  studyOnOwnTime: String!
  certification: String!
  prevJobs: [prevJobsContent]
  userId: String!
}
# 前職経験情報
type prevJobsContent {
  content: String!
}
# スペックシートユーザー基本情報
type SpecUserInfoSheet {
  stuffID: String!
  age: Int!
  gender: String!
  nearestStation: String!
  startWorkDate: String!
  seExpAmount: Int!
  pgExpAmount: Int!
  itExpAmount: Int!
  specSheetId: String!
}

################
#リクエストボディ

# スペックシート
input SpeckSheetUpdateInput {
  speckSheetId: String!
  selfIntro: String!
  studyOnOwnTime: String!
  certification: String!
  prevJobs: [String!]!
  userId: String!
}
# スペックシートユーザー基本情報
input SpeckUserInfoUpdateInput {
  specUserInfoId: String!
  stuffID: String!
  age: Int!
  gender: String!
  nearestStation: String!
  startWorkDate: String!
  seExpAmount: Int!
  pgExpAmount: Int!
  itExpAmount: Int!
  specSheetId: String!
}

################
#レスポンス

type ResponseSpeckSheet {
  status: String!
  node: SpeckSheet
}
type ResponseSpeckUserInfo {
  status: String!
  node: SpecUserInfoSheet
}
