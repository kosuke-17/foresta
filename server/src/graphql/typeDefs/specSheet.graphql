# スペックシート
type SpecSheet {
  id: String!
  selfIntro: String!
  studyOnOwnTime: String!
  certification: String!
  prevJobs: [prevJobsContent!]!
  userId: String!
}
# 前職経験情報
type prevJobsContent {
  content: String!
}
# スペックシートユーザー基本情報
type SpecUserInfoSheet {
  stuffID: String!
  age: Int!
  gender: String!
  nearestStation: String!
  startWorkDate: String!
  seExpAmount: Int!
  pgExpAmount: Int!
  itExpAmount: Int!
  specSheetId: String!
}
# スペックシート技術情報
type SpecTechInfoSheet {
  operationEnvs: [String!]!
  languages: [String!]!
  frameworks: [String!]!
  libraries: [String!]!
  OtherTools: [String!]!
  devRoles: [String!]!
  specSheetId: String!
}

# スペックシートプロジェクト
type SpecProjectSheet {
  name: String!
  startedAt: String!
  finishedAt: String!
  roleSharing: String!
  memberCount: Int!
  content: String!
  operationEnvs: [String!]!
  languages: [String!]!
  frameworks: [String!]!
  libraries: [String!]!
  OtherTools: [String!]!
  devRoles: [String!]!
  specSheetId: String!
}

