# スペックシート
type SpecSheet {
  id: ID!
  selfIntro: String!
  studyOnOwnTime: String!
  certification: String!
  prevJobs: [prevJobsContent!]!
  userId: ID!
  userInfo: SpecUserInfoSheet!
  techInfo: SpecTechInfoSheet!
  project: [SpecProjectSheet!]!
}
# 前職経験情報
type prevJobsContent {
  content: String!
}
# スペックシートユーザー基本情報
type SpecUserInfoSheet {
  stuffID: ID!
  age: Int!
  gender: String!
  nearestStation: String!
  startWorkDate: String!
  seExpAmount: Int!
  pgExpAmount: Int!
  itExpAmount: Int!
  specSheetId: ID!
}
# スペックシート技術情報
type SpecTechInfoSheet {
  operationEnvs: [String!]!
  languages: [String!]!
  frameworks: [String!]!
  libraries: [String!]!
  otherTools: [String!]!
  devRoles: [String!]!
  specSheetId: ID!
}

# スペックシートプロジェクト
type SpecProjectSheet {
  id: String!
  name: String!
  startedAt: String!
  finishedAt: String!
  roleSharing: String!
  memberCount: Int!
  content: String!
  operationEnvs: [String!]!
  languages: [String!]!
  frameworks: [String!]!
  libraries: [String!]!
  otherTools: [String!]!
  devRoles: [String!]!
  specSheetId: ID!
}
# ポートフォリオ
type Portfolio {
  id: ID!
  title: String!
  description: String!
  img: String!
  portfolioURL: String!
  skills: [String!]!
  userId: ID!
  specSheetId: ID!
}
# 開発経験のスキル
type Skill {
  id: ID!
  name: String!
  data: [String!]!
}

