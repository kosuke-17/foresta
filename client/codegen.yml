overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/queries/**/*.ts"
generates:
  src/types/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
    skipTypename:true
  ./graphql.schema.json:
    plugins:
      - "introspection"